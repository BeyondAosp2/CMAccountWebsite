<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h3>My Account</h3>
    </div>

    <div class="alert alert-danger" data-ng-show="invalidPassword">
      The current password you entered is incorrect.
    </div>

    <div class="alert alert-success" data-ng-show="success">
      Your password has been successfully changed.
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Change Password</h3>
      </div>
      <div class="panel-body">
        <form name="form" class="form-horizontal">
          <div class="form-group" data-ng-class="{'has-error': form.password.$dirty && form.password.$invalid}">
            <label for="password" class="col-lg-2 control-label">Current Password</label>
            <div class="col-lg-3">
              <input class="form-control" type="password" name="password" data-ng-model="model.password" placeholder="Current Password" data-required>
            </div>
          </div>

          <div class="form-group" data-ng-class="{'has-error': form.new_password.$dirty && form.new_password.$invalid}">
            <label for="new_password" class="col-lg-2 control-label">New Password</label>
            <div class="col-lg-3">
              <input class="form-control" type="password" name="new_password" data-ng-model="model.newPassword" data-required data-password-complexity placeholder="New Password">
            </div>
            <span data-ng-show="form.new_password.$dirty && form.new_password.$error.complexity" class="help-block">Your password must be at least eight (8) characters long.</span>
          </div>

          <div class="form-group" data-ng-class="{'has-error': form.confirm_new_password.$dirty && form.confirm_new_password.$invalid}">
            <label for="confirm_new_password" class="col-lg-2 control-label">Confirm New Password</label>
            <div class="col-lg-3">
              <input class="form-control" type="password" name="confirm_new_password" data-ng-model="model.confirmNewPassword" data-match="new_password" data-required placeholder="Confirm New Password">
            </div>
            <span data-ng-show="form.confirm_new_password.$dirty && !form.confirm_new_password.$error.required && form.confirm_new_password.$error.match" class="help-block">The password you entered do not match.</span>
          </div>

          <div class="form-group">
            <div class="col-lg-3 col-lg-offset-2">
              <button data-ng-click="changePassword()" data-ng-disabled="form.$invalid || polling" class="btn btn-primary"><i class="icon-ok"></i> Change Password</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
